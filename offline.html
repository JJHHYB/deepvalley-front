<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/src/assets/images/favicon.ico" />

    <title>오프라인</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'GmarketSansMedium', sans-serif;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
      }

      h1 {
        font-family: 'Cafe24Ssurround', sans-serif;
        font-size: 4rem;
        background: linear-gradient(to right, #39643b 0%, #59b86e 100%);
        -webkit-background-clip: text;
        background-clip: none;
        color: transparent;
        margin: 0;
      }

      p {
        font-family: 'GmarketSansMedium', sans-serif;
        font-size: 1.125rem;
        color: #6c757d;
        margin: 1rem 0;
      }

      img {
        width: 100px;
        height: 100px;
      }

      .button {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        margin-top: 2rem;
        font-size: 1rem;
        color: #fff;
        background-color: #59b86e;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      .button:hover {
        background-color: #39643b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>깊은산 골짜기</h1>
      <p>현재 네트워크 연결이 없습니다.</p>
    </div>
  </body>
</html>
